<!DOCTYPE html>
<html>
<head>
  <title>扩展设置</title>
  <style>
    body {
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"] {
      width: 100%;
      padding: 5px;
    }
    .status {
      margin-top: 10px;
      display: none;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>API设置</h2>
    <div class="form-group">
      <label for="apiKey">API Key:</label>
      <input type="text" id="apiKey" placeholder="请输入您的API Key">
    </div>
    <button id="save">保存</button>
    <div id="status" class="status">设置已保存</div>
  </div>
  <script src="options.js"></script>
</body>
</html>
