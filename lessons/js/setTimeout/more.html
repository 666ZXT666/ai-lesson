<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

<body>
    <script>
        var name = "windowName";
        var a ={
            name:"邓子",
            func1:function(){
                console.log(this.name);
            },
            func2:function(){ 
                // 箭头函数没有this
                setTimeout(()=>{
                    this.func1();
                },100)
            }
        }
        a.func2();
    </script>
