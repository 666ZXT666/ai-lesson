<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类数组</title>
</head>
<body>
    <p>这是第1个段落</p>
    <p>这是第2个段落</p>
    <p>这是第3个段落</p>
    <p>这是第4个段落</p>
    <p>这是第5个段落</p>
    <p>这是第6个段落</p>
    <p>这是第7个段落</p>
    <p>这是第8个段落</p>
    <p>这是第9个段落</p>
    <p>这是第10个段落</p>
    <script>
        const nodeList = document.querySelectorAll('p');
        const collection = document.getElementsByTagName('p');
        console.log(nodeList[0].__proto__.constructor == collection[0].__proto__.constructor);
        // console.log(nodeList,collection);
        // nodeList.forEach((item)=>{
        //     console.log(item.__proto__.constructor);
        // })
    </script>
</body>
</html>
