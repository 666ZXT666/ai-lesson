<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue todos</title>
    <style>
        .done{
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <div id="app">
        <h2>{{title}}</h2>
        <input type="text" class="inp" value="title" 
          @keydown.enter="addTodo">
        <ul>
            <li v-for="(item,index) in list">
                <!-- 动态样式任务，提供了语法支持 -->
                <span v-bind:class="{done: item.done}">{{item.title}}</span>
                </li>
        </ul>
    </div>
</body>
<script src="https://lf26-cdn-tos.bytecdntp.com/cdn/expire-1-M/vue/3.2.31/vue.global.min.js"></script>
<script>
    const App = {
        data(){
            return {
                title: 'todos'            }
        },
    }
    Vue.createApp(App).mount('#app')
    App.mount('#app')
</script>
</html>
