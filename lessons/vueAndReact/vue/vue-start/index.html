<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue3 Couter</title>
    <!-- 不是本地，通过cdn引入 内容分发网络
     静态资源 html css js 图片 
     动态资源 数据库 服务器 java node 数据库 服务器集群 快速数据访问和发布的机制
      -->
    <script src="vue.global.js"></script>
</head>
<body>
    <!-- vue3 工作的挂载点 接管前端编程世界
     DOM appendChild 性能不好，
    -->
<div id="root">
    <!-- Vue工作领地 -->
     <h1>{{str}}{{LLM}}</h1>
     <p>Count:{{count}}</p>
     <button @click="increment">+1</button>
</div>

<script type="module">/**/
    const {
        createApp, // 创建Vue应用
        ref // 响应式数据
    } = Vue

    createApp({
        // 准备应用需要的数据
        setup(){
        //   let count = 0;// 简单的变量
           let count = 0;
           const str = ref("hello vue3"); // 响应式对象
           return {
            LLM:'llm',
            count,
            str,
            increment(){
                console.log(Object.prototype.toString.call(count));
                count.value++; // 规避DOM操作
            }
           } 
        }
    }).mount('#root') // 挂载点
</script>
</body>
</html>
